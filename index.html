<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rochambeau</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        Rock-Paper-Scissors Game
    </div>

    <div class="header-hr"></div>


    <div class="content-1">
        <div class="option-images">
            <button class="img-btn"><img src="./assets/stone.svg" alt=""></button>
            <button class="img-btn"><img src="./assets/paper.svg" alt=""></button>
            <button class="img-btn"><img src="./assets/scissors.svg" alt=""></button>
        </div>
        <div class="play-btn"><button>Play Game</button></div>
    </div>


    <div class="content-2">
        <div class="score-card">
            <div class="card-heading">
                <div class="human-heading">
                    you
                </div>
                <div class="vs">
                    vs
                </div>
                <div class="computer-heading">
                    computer
                </div>
            </div>
            <div class="score">
                <div class="human-score">
                    0
                </div>
                <div class="computer-score">
                    0
                </div>
            </div>
        </div>
        <div class="play-msg">
            Round <span class="round-number">0</span>, choose your option!
        </div>
        <div class="option-images">
            <button class="img-btn" id="rock"><img src=" ./assets/stone.svg" alt=""></button>
            <button class="img-btn" id="paper"><img src=" ./assets/paper.svg" alt=""></button>
            <button class="img-btn" id="scissors"><img src=" ./assets/scissors.svg" alt=""></button>
        </div>
        <div class="result-msg">&nbsp;</div>
    </div>


    <div class="content-3-human">
        <div class="greet-msg">
            Congratulations!
        </div>
        <div class="winner-declare">
            You Won!
        </div>
        <div class="meme-img">
            <img src="./assets/human.png" alt="" height="230px">
        </div>
        <div class="play-again-btn">
            <button>Wanna be hacker again?</button>
        </div>
    </div>


    <div class="content-3-computer">
        <div class="greet-msg">
            Better Luck Next Time!
        </div>
        <div class="winner-declare">
            Computer Won!
        </div>
        <div class="meme-img">
            <img src="./assets/computer_1.png" alt="" height="230px">
            <img src="./assets/computer_2.png" alt="" height="230px">
        </div>
        <div class="play-again-btn">
            <button>Wanna take revenge?</button>
        </div>
    </div>


    <div class="footer-hr"></div>

    <div class="footer">
        made with love â™¡ by jeet
    </div>


    <script src="script.js"></script>

</body>

</html>
